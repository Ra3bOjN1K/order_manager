<div class="field-container time-container">
    <input type="text" class="form-control" datetime-picker="HH:mm" ng-model="model[options.key]" is-open="isOpenTime"
           enable-date="false" timepicker-options="timeOptions" close-on-selection="true" close-text="Готово" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="isOpenTime=true"><i class="fa fa-clock-o"></i></button>
    </span>
</div>
