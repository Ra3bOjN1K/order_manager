<div class="field-container date-container">
    <input type="text" class="form-control" datetime-picker="dd.MM.yyyy" datepicker-options="dateOptions"
           ng-model="model[options.key]" close-text="OK" date-text="Дата" enable-time="false" is-open="isOpenDate" />
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="isOpenDate=true"><i class="fa fa-calendar"></i></button>
    </span>
</div>
