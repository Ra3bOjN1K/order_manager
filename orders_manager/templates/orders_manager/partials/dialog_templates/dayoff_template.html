<div class="dayoff-content" ng-controller="ExecutorDayOffCtrl as vm">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="title">Добавление выходного дня</div>
            <div class="ngdialog-close"></div>
        </div>
        <div class="panel-body">
            <formly-form model="vm.model" form="vm.form" fields="vm.fields" options="vm.options"
                         fields-separator></formly-form>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary submit-button"
                    ng-disabled="vm.form.$invalid" ng-click="vm.onSetDayOffSubmit()">Сохранить</button>
            <button type="button" ng-show="vm.model.id" class="btn btn-danger submit-button"
                    ng-click="vm.onDayOffDelete()">Удалить</button>
        </div>
    </div>
</div>
