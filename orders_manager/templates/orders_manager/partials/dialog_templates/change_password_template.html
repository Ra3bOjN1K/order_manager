<div class="profile-content" ng-controller="UserChangePwdCtrl as vm">
    <form class="change-user-pwd-form" ng-submit="vm.onChangePasswordSubmit()" novalidate>
        <div class="panel panel-default dialog-wrapper">
            <div class="panel-heading dialog-header">
                <div class="title">Смена пароля</div>
                <div class="ngdialog-close"></div>
            </div>
            <div class="panel-body change-pwd-panel-body">
                <input style="display:none" type="text" name="fakeusernameremembered"/>
                <input style="display:none" type="password" name="fakepasswordremembered"/>

                <formly-form form="vm.form" model="vm.model" fields="vm.fields"></formly-form>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary submit-button">Сохранить</button>
            </div>
        </div>
    </form>
</div>
